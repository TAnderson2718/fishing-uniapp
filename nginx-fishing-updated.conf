server {
    listen 80;
    server_name wanyudiaowan.cn www.wanyudiaowan.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name wanyudiaowan.cn www.wanyudiaowan.cn;

    # SSL配置
    ssl_certificate /etc/letsencrypt/live/wanyudiaowan.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wanyudiaowan.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API代理配置
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 管理员端静态资源
    location /admin/assets/ {
        alias /var/www/fishing/apps/admin/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 管理员端前端应用
    location /admin/ {
        alias /var/www/fishing/apps/admin/dist/;
        try_files $uri $uri/ /admin/index.html;
        
        # HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # 员工端静态资源
    location /staff/assets/ {
        alias /var/www/fishing/apps/staff/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 员工端前端应用
    location /staff/ {
        alias /var/www/fishing/apps/staff/dist/;
        try_files $uri $uri/ /staff/index.html;
        
        # HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # 顾客端H5静态资源
    location /customer/assets/ {
        alias /var/www/fishing/apps/miniapp/dist/build/h5/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 顾客端H5静态文件
    location /customer/static/ {
        alias /var/www/fishing/apps/miniapp/dist/build/h5/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 顾客端H5应用
    location /customer/ {
        alias /var/www/fishing/apps/miniapp/dist/build/h5/;
        try_files $uri $uri/ /customer/index.html;
        
        # HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # 静态文件服务（上传的图片等）
    location /uploads/ {
        proxy_pass http://localhost:3000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存配置
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 社区功能重定向
    location /community/ {
        return 301 https://$server_name/customer/#/community;
    }
    
    location /community {
        return 301 https://$server_name/customer/#/community;
    }
    
    # 会员功能重定向
    location /members/ {
        return 301 https://$server_name/customer/#/membership;
    }
    
    location /members {
        return 301 https://$server_name/customer/#/membership;
    }
    
    # 其他常见路径重定向
    location /posts {
        return 301 https://$server_name/customer/#/community;
    }
    
    location /profile {
        return 301 https://$server_name/customer/#/profile;
    }

    # 根路径重定向到顾客端H5
    location = / {
        return 301 https://$server_name/customer/;
    }

    # 健康检查
    location /health {
        proxy_pass http://localhost:3000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # 自定义404页面
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html;
        internal;
    }

    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# API subdomain (optional)
server {
    listen 80;
    server_name api.wanyudiaowan.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.wanyudiaowan.cn;

    # SSL配置
    ssl_certificate /etc/letsencrypt/live/api.wanyudiaowan.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.wanyudiaowan.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
